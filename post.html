        <nav>

    <header class="desktop">
        <nav>
            <div class="container nav-items">
                <div class="left-section">
                    <div class="logo">
                        <img src="./IMAGE/logo2 1.png" alt="Logo">
                    </div>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="services.html">OUR SERVICES</a></li>

                <div class="right-section">
                    <a href="login.html"><img src="./IMAGE/ooui_user-avatar.png" alt="Avatar"></a> 
                    <a class="btn" href="post.html">POST</a>
                </div>
            </div>
        </nav>
        <div class="search" id="search">
            <div class="container">
                <form action="#">
                    <select name="" id="">
                        <option value="" disabled selected>Type</option>
                        <option value="">Apartment</option>
                        <option value="">Villa</option>
                        <option value="">Flat</option>
                    </select>
                    <select name="" id="">
                        <option value="" disabled selected>Location</option>
                        <option value="">University</option>
                        <option value="">Kella</option>
                        <option value="">06</option>
                    </select>
                    <input type="number" name="" id="" placeholder="Min Price">
                    <input type="number" name="" id="" placeholder="Max Price">
                    <input type="submit" value="SEARCH" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </header>

    <section class="post">
        <div class="container">
            <form action="#" class="cont-repo">
                <div class="txt-bg">
                    <h1>DESCRIPTION</h1>
                </div>
                <div class="title">
                    <label for="title">Property Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="others">
                    <div class="type">
                        <label for="type">Type</label>
                        <select name="type" id="type" required>
                            <option value="">Apartment</option>
                            <option value="">Villa</option>
                            <option value="">Flat</option>
                            <option value="">House</option>
                        </select>
                    </div>
                    <div class="location">
                        <label for="location">Location</label>
                        <input type="text" name="location" id="location" required>
                    </div>
                    <div class="price">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" placeholder="price per month" required>
                    </div>
                    <div class="negotiable">
                        <label for="negotiable">Negotiable</label>
                        <select name="negotiable" id="negotiable" require>
                            <option value="" default>Yes</option>
                            <option value="">No</option>
                        </select>
                    </div>
                    <div class="plan">
                        <label for="plan">Posting Plan</label>
                        <select name="plan" id="plan">
                            <option value="">Basic 20ETB</option>
                            <option value="">Premium 50ETB</option>
                        </select>
                    </div>
                    <p>Read about posting plans <a href="./services.html">Here</a></p>
                </div>
                <div class="detail">
                    <div class="txt-bg">
                        <h1>DETAILS</h1>
                </div>
                <div class="top">
                    <div>
                        <label for="room">Rooms</label>
                        <input type="number" name="room" id="room">
                    </div>
                    <div>
                        <label for="area">Area in M<sup>2</sup></label>
                        <input type="number" name="area" id="area">
                    </div>
                    <div>
                        <label for="photo">Photos</label>
                        <input type="file" name="photo" id="photo" required multiple accept=".jpg, .jpeg, .png">
                    </div>
                </div>
                <label for="desc">Content Description</label>
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                <input type="submit" value="PROCEED TO PAYMENT" class="btn" >
            </div>
            </form>
    </div>
    </section>
